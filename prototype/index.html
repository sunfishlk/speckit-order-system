        function renderCategories() {
            const tabsHtml = Object.keys(menuData).map(cat =>

                      onclick="switchCategory('${cat}')">${cat}</div>`
            ).join('');
            document.getElementById('categoryTabs').innerHTML = tabsHtml;
        }

        function switchCategory(category) {
            currentCategory = category;
            renderCategories();
            renderMenuItems();

        function renderMenuItems() {
            const items = menuData[currentCategory];
            const html = items.map(item => `

        function findItemById(id) {
            for (let category in menuData) {
                const item = menuData[category].find(i => i.id === id);
                if (item) return item;

            return null;
        }

        function addToCart(itemId) {
            const item = findItemById(itemId);
            const cartItem = cart.find(ci => ci.id === itemId);
            
            if (cartItem) {
                cartItem.quantity += 1;
            } else {
                cart.push({ ...item, quantity: 1 });

            showToast('Â∑≤Ê∑ªÂä†Âà∞Ë¥≠Áâ©ËΩ¶');
        }

            const total = cart.reduce((sum, item) => sum + item.quantity, 0);

            const cartItemsDiv = document.getElementById('cartItems');

            if (cart.length === 0) {
                cartItemsDiv.innerHTML = `

            const itemsHtml = cart.map(item => `

            const summaryHtml = `

            cartItemsDiv.innerHTML = itemsHtml;
            cartSummaryDiv.innerHTML = summaryHtml;
        }

        function increaseQuantity(itemId) {
            const item = cart.find(i => i.id === itemId);
            if (item) {
                item.quantity += 1;
                updateCartBadge();

        }

        function decreaseQuantity(itemId) {
            const item = cart.find(i => i.id === itemId);
            if (item) {
                item.quantity -= 1;
                if (item.quantity <= 0) {

            let csvContent = '\uFEFF';
            csvContent += 'ËÆ¢ÂçïÂè∑,ÂëòÂ∑•ÂßìÂêç,ÈÉ®Èó®,ËèúÂìÅ,Êï∞Èáè,Âçï‰ª∑,Â∞èËÆ°,ËÆ¢ÂçïÊÄª‰ª∑,Êèê‰∫§Êó∂Èó¥\n';
            
            orders.forEach(order => {

                    csvContent += `${order.id},${order.user},${order.department},` +
                        `${item.name},${item.quantity},${item.price.toFixed(2)},` +

                        `${index === 0 ? order.total.toFixed(2) : ''},` +

            link.style.visibility = 'hidden';

        function showToast(message) {
